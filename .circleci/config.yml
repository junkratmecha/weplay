version: 2.1
jobs:
  rspec:
    working_directory: ~/weplay
    docker:
      - image: circleci/ruby
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup environment variable
          command: |
            echo "export COMPOSE_FILE=docker-compose.yml" >> $BASH_ENV
      - run:  
          name: Start containers and verify it is working
          command: |
            set -x
            docker-compose up -d
      - run:
          name: Setup database
          command: |
            docker-compose exec potepanec bash -c 'yes n'
      - run:
          name: Run rspec
          command: docker-compose exec weplay rspec

  rubocop:
    working_directory: ~/weplay
    docker:
      - image: circleci/ruby:2.5.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: update bundler
          command: |
            gem update --system
            gem install bundler
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  

orbs:
  build-tools: circleci/build-tools@2.6.3
  jq: circleci/jq@1.9.1
workflows:
  version: 2.1
  build:
    jobs:
      - rspec
      - rubocop
